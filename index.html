        .modal-wrapper {
            padding: 1em 0;
            position: relative;
            margin: 0 auto;
            max-width: 500px;
            width: 90%;
        }

        .modal-wrapper .close {
            padding: 18px;
            position: absolute;
            right: 1.5em;
            top: -1em;
            width: 1.5em;
            cursor: pointer;

            margin-top: 4rem !important;
            /* border: 3px solid red;
            background-color: #212ea800; */
        }

        .modal-wrapper .close:before,
        .modal-wrapper .close:after {

            content: "";
            position: absolute;

            display: block;
            width: 2px;
            height: 36px;
            background-color: #ffffff;
            top: -5px;
        }

        .modal-wrapper .close:before {
            transform: rotate(45deg);
        }

        .modal-wrapper .close:after {
            transform: rotate(-45deg);
        }

        .modal-wrapper h2 {
            color: rgb(255, 255, 255);
